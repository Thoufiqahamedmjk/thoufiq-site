<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoufiq Ahamed | Healthcare Growth & Digital Transformation Consultant</title>
    
    <link rel="icon" type="image/png" href="favicon.png"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { scroll-behavior: smooth; }
        body { 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            transition: background-color 1.2s ease; 
            background-color: #0f172a; 
        }
        
        body.bg-systems { background-color: #0f172a; } 
        body.bg-outreach { background-color: #071e22; } 
        body.bg-branding { background-color: #1a1033; } 

        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.17, 0.55, 0.55, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .card-hover:hover { transform: translateY(-10px); transition: all 0.3s ease; border-color: #3b82f6; box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.4); }
        
        .floating-wa { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.4); z-index: 1000; transition: all 0.3s; }
        .floating-wa:hover { transform: scale(1.15) rotate(15deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-systems">

    <nav class="p-6 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-xl z-50 border-b border-white/5">
        <div class="flex items-center gap-2">
            <img src="favicon.png" alt="TA Logo" class="w-10 h-10">
            <div class="text-xl font-black tracking-tighter md:text-2xl uppercase">Thoufiq Ahamed</div>
        </div>
        
        <div class="hidden md:flex gap-8 text-sm font-semibold uppercase tracking-widest text-gray-400">
            <a href="#digital" class="hover:text-white transition-colors">IT Systems</a>
            <a href="#outreach" class="hover:text-white transition-colors">Local Outreach</a>
        </div>
        <a href="https://forms.gle/fXvfBn8iPnjpcbtBA" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full text-sm font-bold transition-all shadow-lg shadow-blue-500/20">Consult Now</a>
    </nav>

    <header class="flex flex-col items-center justify-center text-center px-6 py-32">
        <div class="mb-8 reveal">
            <img src="favicon.png" alt="TA Logo" class="w-32 h-32 mx-auto drop-shadow-2xl">
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-8 leading-tight tracking-tighter reveal">
            Upgrading<br><span class="gradient-text italic">Healthcare.</span>
        </h1>
        <p class="text-gray-400 max-w-2xl text-lg md:text-xl mb-12 leading-relaxed reveal">
            I modernize Hospital IT ecosystems and lead high-impact community medical camps to drive measurable patient growth.
        </p>
        <div class="flex flex-col md:flex-row gap-6 reveal">
            <a href="https://forms.gle/fXvfBn8iPnjpcbtBA" class="bg-white text-slate-950 px-12 py-5 rounded-2xl font-black text-xl hover:bg-blue-500 hover:text-white transition-all transform hover:scale-105">Request Audit</a>
        </div>
    </header>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        const observerOptions = { threshold: 0.3 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    if (entry.target.classList.contains('section-trigger')) {
                        const newBg = entry.target.getAttribute('data-bg');
                        document.body.className = 'flex flex-col min-h-screen ' + newBg;
                    }
                }
            });
        }, observerOptions);
        document.querySelectorAll('.reveal, .section-trigger').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
